<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca33be108d.js" ></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="container-search">
        <div id="header">
            <h1 ><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
        <div class="row">
            <div id="parameters" class="col-12 col-lg-6 mt-4 mb-2">
                <div class="header-color">
                    <h4 class="pl-3"><i class="fas fa-table"></i> Search Parameters</h4>
                </div>
                
                <form class="pl-3 mt-2">
                    <div class="form-group">
                        <label for="search-term">Search Term</label>
                        <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="search-record">Number of Records to Retrieve</label>
                        <input type="number" class="form-control" id="search-record">
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="start-year" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional)</label>
                        <input type="text" class="form-control" id="end-year">
                    </div>
                    <div >
                    <button type="submit" id="search-button" class="btn btn-light"><i class="fas fa-search"></i> Search</button>
                    <button type="submit" id="search-clear" class="btn btn-light"><i class="fas fa-trash-alt"></i> Clear Search</button>
                </div>
                </form>
            </div>
            <div id="articles" class="col-12 col-lg-6 mt-4 mb-2">
                <h4 class="pl-3 header-color"><i class="fas fa-th"></i> Top Articles</h4>
                <div id="result">

                </div>
            </div>
        </div>
        <footer>
            <h6 class="pl-3 text-center">Made with lots and lots of &#x1F49B</h6>
        </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
