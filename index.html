<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca33be108d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="header">
            <h1 ><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
        <div class="parameters">
            <h4>Search Parameters</h4>
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="search-record">Password</label>
                    <input type="text" class="form-control" id="search-record">
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year (Optional)</label>
                    <input type="date" class="form-control" id="start-year" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year (Optional)</label>
                    <input type="date" class="form-control" id="end-year">
                </div>
                
                <button type="submit" class="btn btn-light"><i class="fas fa-search"></i> Search</button>
                <button type="submit" class="btn btn-light"><i class="fas fa-trash-alt"></i> Clear Search</button>
            </form>
        </div>
        <div id="articles">
            <h4><i class="fas fa-th"></i> Top Articles</h4>
        </div>

        <footer>
            <h5>Made with lots and lots of &#x1F49B</h5>
        </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
